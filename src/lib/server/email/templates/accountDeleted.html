<div style="max-width:600px;margin:0 auto;padding:32px;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;background-color:#ffffff;color:#1f2937;">
    <h1 style="font-size:24px;line-height:1.3;margin:0 0 16px 0;color:#111827;">Account deleted</h1>
  
    <p style="font-size:16px;line-height:1.6;margin:0 0 24px 0;color:#374151;">
      This confirms your {{appName}} account has been deleted.
    </p>
  
    <div style="padding:14px 16px;margin:0 0 32px 0;background-color:#f9fafb;border:1px solid #e5e7eb;border-radius:10px;">
      <p style="margin:0;font-size:14px;line-height:1.6;color:#374151;">
        <strong>Deleted at:</strong> {{deletedAt}}<br>
        <strong>Account:</strong> {{email}}
      </p>
    </div>
  
    <p style="font-size:14px;line-height:1.6;margin:0 0 16px 0;color:#6b7280;">
      If you didn’t request this, please contact support right away.
    </p>
  
    <a href="mailto:{{supportEmail}}"
       style="display:inline-block;padding:14px 24px;margin-bottom:32px;background-color:#2563eb;color:#ffffff;text-decoration:none;font-size:16px;font-weight:600;border-radius:8px;">
      Contact support
    </a>
  
    <hr style="border:none;border-top:1px solid #e5e7eb;margin:32px 0;">
  
    <p style="font-size:14px;line-height:1.6;margin:0;color:#6b7280;">
      Thanks for having been with us — you’re welcome back anytime.
    </p>
  </div>
